<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">

      <!-- ------ TIMEBLOCK ROW ------ -->
      <div id="21" class="row">
        <div class="hour my-auto col-12 col-md-12 col-lg-1">
          6am
        </div>
 
        <div class="textBlock text-left py-1 col-12 col-md-12 col-lg-9" contenteditable="true">
          Enter notes...
        </div>
        <div class="clear my-auto text-center col-6 col-sm-6 col-md-6 col-lg-1">
          <img src="./images/clearIcon.png" alt="clear button" class="clearicon">
        </div>
        <div class="save my-auto text-center col-6 col-sm-6 col-md-6 col-lg-1">
          <img src="./images/saveIcon.png" alt="save button" class="saveicon">
        </div>
      </div>

      <!-- ------ TIMEBLOCK ROW ------ -->
      <div id="22" class="row">
        <div class="hour my-auto col-12 col-md-12 col-lg-1">
          7am
        </div>
 
        <div class="textBlock text-left py-1 col-12 col-md-12 col-lg-9" contenteditable="true">
          Enter notes...
        </div>
        <div class="clear my-auto text-center col-6 col-sm-6 col-md-6 col-lg-1">
          <img src="./images/clearIcon.png" alt="clear button" class="clearicon">
        </div>
        <div class="save my-auto text-center col-6 col-sm-6 col-md-6 col-lg-1">
          <img src="./images/saveIcon.png" alt="save button" class="saveicon">
        </div>
      </div>

      <!-- ------ TIMEBLOCK ROW ------ -->
      <div id="23" class="row">
        <div class="hour my-auto col-12 col-md-12 col-lg-1">
          8am
        </div>
 
        <div class="textBlock text-left py-1 col-12 col-md-12 col-lg-9" contenteditable="true">
          Enter notes...
        </div>
        <div class="clear my-auto text-center col-6 col-sm-6 col-md-6 col-lg-1">
          <img src="./images/clearIcon.png" alt="clear button" class="clearicon">
        </div>
        <div class="save my-auto text-center col-6 col-sm-6 col-md-6 col-lg-1">
          <img src="./images/saveIcon.png" alt="save button" class="saveicon">
        </div>
      </div>

      <!-- ------ RESET------ -->
      <div id="resetButton" class="row rowreset">
        <div class="reset col-3 col-md-2 col-lg-1">
          <img src="./images/refreshIcon.png" alt="refresh button" class="refreshicon">
        </div>
        <div class="col-9 col-md-10 col-lg-11">
          <!-- Enter notes... -->
        </div>
      </div>
      

    <!-- end of Container -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
