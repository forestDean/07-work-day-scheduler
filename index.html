<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">

      <!-- ------ TIMEBLOCK ROW ------ -->
      <div id="15" class="row">
        <div class="hour my-auto col-lg-1">
          6am
        </div>
        <!-- https://www.w3schools.com/tags/att_global_contenteditable.asp -->
        <!-- https://www.w3schools.com/jsref/prop_html_contenteditable.asp -->
        <!-- https://www.w3schools.com/howto/howto_css_contenteditable_border.asp -->
        <!-- https://github.com/agrinko/jquery-contenteditable -->
        <!-- https://stackoverflow.com/questions/35302398/how-to-style-contenteditable-true-when-hovered -->
        <!-- https://stackoverflow.com/questions/73730265/how-to-limit-character-count-on-contenteditible-div-in-vanilla-javascript -->
        <div class="textBlock text-left py-1 col-lg-9" contenteditable="true">
          Enter notes...
        </div>
        <div class="clear my-auto text-center col-lg-1">
          <img src="./images/clearIcon.png" alt="clear button" class="clearicon">
        </div>
        <div class="save my-auto text-center col-lg-1">
          <img src="./images/saveIcon.png" alt="save button" class="saveicon">
        </div>
      </div>

      <!-- ------ TIMEBLOCK ROW ------ -->
      <div id="16" class="row ">
        <div class="hour my-auto col-lg-1">
          7am
        </div>
        <div class="textBlock text-left py-1 col-lg-9" contenteditable="true">
          <!-- Enter notes... -->
        </div>
        <div class="clear my-auto text-center col-lg-1">
          <img src="./images/clearIcon.png" alt="clear button" class="clearicon">
        </div>
        <div class="save my-auto text-center col-lg-1">
          <img src="./images/saveIcon.png" alt="save button" class="saveicon">
        </div>
      </div>

      <!-- ------ TIMEBLOCK ROW ------ -->
      <div id="17" class="row">
        <div class="hour my-auto col-lg-1">
          8am
        </div>
        <div class="textBlock text-left py-1 col-lg-9" rows="3"  contenteditable="true">
          <!-- Enter notes... -->
        </div>
        <div class="clear my-auto text-center col-lg-1">
          <img src="./images/clearIcon.png" alt="clear button" class="clearicon">
        </div>
        <div class="save my-auto text-center col-lg-1">
          <img src="./images/saveIcon.png" alt="save button" class="saveicon">
        </div>
      </div>

    <!-- end of Container -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
